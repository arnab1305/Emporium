<div class="grid-container">
  <div class="d-flex">
    <h1 class="mat-h1">Dashboard</h1>
    <button nz-button
    nzType="primary"
    class="newButton"
    (click)="submit()"
    > Create Digital Store</button>
    <button nz-button
    nzType="secondary"
    class="newButton"
    [hidden]="check"
    (click)="forward()"
    > Your Store</button>
  </div>

  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title *ngIf="card.title =='Card 2'">
            Total Visits
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
          <mat-card-title *ngIf="card.title =='Card 1'">
            Total Revenue Generated Per Month
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
          <mat-card-title *ngIf="card.title =='Card 4'">
            Revenue Split
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
          <mat-card-title *ngIf="card.title =='Card 3'">
            Customer Messages
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" *ngIf="card.title =='Card 2'">
          <div>Total number of people who visited your Shop</div>
          <div class="total-visit">{{userShopData['__v']}}</div>
        </mat-card-content>
        <mat-card-content class="dashboard-card-content" *ngIf="card.title =='Card 1'">
          <google-chart #chart
            [title]="title"
            [type]="type"
            [data]="data"
            [columnNames]="columnNames"
            [options]="options"
            [width]="width"
            [height]="height">
          </google-chart>
        </mat-card-content>
        <mat-card-content class="dashboard-card-content" *ngIf="card.title =='Card 4'">
          <google-chart #chart
            [title]="title2"
            [type]="type2"
            [data]="data2"
            [columnNames]="columnNames2"
            [options]="options2"
            [width]="width2"
            [height]="height2">
          </google-chart>
        </mat-card-content>
        <mat-card-content class="dashboard-card-content" *ngIf="card.title =='Card 3'">
          <div>You have no messages yet.</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
